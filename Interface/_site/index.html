<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>CS5600 | Text Review</title>
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/calaca.css'>
    <script src='bower_components/angular/angular.min.js' type='text/javascript'></script>
    <!--[if IE]>
        <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
    <style>
    .mark {
       background-color: yellow;
    }
    .content {
        margin: auto;
        width: 80%;
        padding: 10px;
        border: 5px solid gray;
        overflow: scroll; 
        height:400px;
        margin-top: 10px;
    }
    .buttons {
      margin: auto;
      padding: 10px;
      width: 80%;
      text-align: center;
    }
    .header2 {
      font-size: 20px;
      color: white;
      text-align: center;
      padding-top: 0px;
    }
	.docno {
	  font-size: 15px;
	  text-align: center;
	  padding:10px;
	}
	.searchBackground {
	  height: 50px;
      width: 100%;
      background-color: #ed4877;
    }
</style>
</head>

<body ng-app='calaca' ng-controller='calacaCtrl'>
<!--p  ng-init='delayedSearch(0)'></p-->
<div class='searchBackground'>
<div class='search-box-container'>
<input type='text' class='search-box' placeholder='Search' autofocus ng-model='query' ng-change='delayedSearch(0)'>
</div>
</div>
<article ng-repeat='result in results track by $id(result)'>
    <!--  Query  -->
    <header class='searchBackground'>
        <!--h1 class = 'title'>Query: {{query}}</h1-->
		<h2 class = 'header2'><a href= {{result.url}} target="_blank" >{{result.title}}</a></h2>
		<p class = 'docno'> docno: {{result.docno}}       number: {{offset}}/199</p>
	</header>
		<p class = 'content' id = 'content' ng-bind-html='text'></p>

	<!--p class = 'content' id = 'content'> {{result.text.replace('climate', '<mark>climate</mark>')}}</p-->
	<!-- 3 bottons -->
    <p class = 'buttons'>
		
	</p>
	<section class='pagination-controls'>
    <button ng-click='search(-1)' ng-show='paginationEnabled() && offset !== 0' class='pager'>Previous</button>
	<button ng-click = 'saveResult(result.docno, 0, query)' class = 'pager' onclick="change()" id = 'bt0'> score 0 </button>
	<button ng-click = 'saveResult(result.docno, 1, query)' class = 'pager' onclick="change()" id = 'bt1'> score 1 </button>
	<button ng-click = 'saveResult(result.docno, 2, query)' class = 'pager' onclick="change()" id = 'bt2'> score 2 </button>
	<button ng-click='search(1)' ng-show='paginationEnabled()' class='pager'>Next</button>
    </section>
</article>

<script>
function change() {
    var elem = document.getElementById("bt0");
    elem.innerHTML ="done!";
	var elem = document.getElementById("bt1");
    elem.innerHTML ="done!";
	var elem = document.getElementById("bt2");
    elem.innerHTML ="done!";
}
//readTextFile("C:\Users\Sophie\Desktop\test.txt");
//writeCSV(); 
</script>

<!-- Load resources -->
<script src='bower_components/angular-animate/angular-animate.min.js' type='text/javascript'></script>
<script src='bower_components/elasticsearch/elasticsearch.angular.min.js' type='text/javascript'></script>
<script src='js/config.js' type='text/javascript'></script>
<script src='js/app.js' type='text/javascript'></script>
<script src='js/controllers.js' type='text/javascript'></script>
<script src='js/services.js' type='text/javascript'></script>
</body>
</html>
